<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="menu">
    <div data-cmd="capture-portion" title="Use the buit-in API to capture visual part then crop it with a canvas.">
      <span class="item">Capture a Portion</span>
      <span class="tag">post-rendering</span>
    </div>
    <div data-cmd="capture-visual" title="Use the buit-in API to capture visual part">
      <span class="item">Capture Visual Part</span>
      <span></span>
    </div>
    <div data-cmd="capture-entire" title="Use the buit-in API to capture the screen in parts and combine them with a canvas.">
      <span class="item">Capture Entire Screen (steps)</span>
      <span class="tag">post-rendering</span>
    </div>
    <div data-cmd="capture-entire-debugger" title="Use the Debugger API to capture the entire screen in one step">
      <span class="item">Capture Entire Screen (debugger)</span>
      <span></span>
    </div>
    <div data-cmd="capture-entire-debugger-steps" title="Use the Debugger API to capture the screen in parts and combine them with a canvas.">
      <span class="item">Capture Entire Screen (debugger + steps)</span>
      <span class="tag">post-rendering</span>
    </div>
  </div>

  <p id="mode">
    <label><input type="checkbox" id="save-clipboard">Save to the Clipboard</label>
    <label><input type="checkbox" id="save-disk">Download to the Disk</label>
    <label title="an online image editor"><input type="checkbox" id="edit-online">Edit with JSPaint</label>
  </p>

  <script src="index.js"></script>
</body>
</html>
